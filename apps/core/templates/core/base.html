{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %} </title>
    <link rel="stylesheet" href="{% static '/core/css/base.css' %}">
    {% block stylesheet %} {% endblock stylesheet %}
    <link rel="icon" type="image/jpg" href="{% static '/core/media/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e75a8f79fd.js" crossorigin="anonymous"></script>
</head>

<body>

    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
        <div class="container bg-dark">
            <a class="navbar-brand bg-dark" href="{% url 'core:home_page' %}"><img class="bg-dark"
                    src="{% static 'core/media/logo.png' %}" alt="logo"> Sentify </a>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-dark"></span>
            </button>
            <div class="col-auto bg-dark">
                <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-dark">
                        <li class="nav-item bg-dark">
                            <section class="bg-dark p-3">{{user.first_name}} {{user.last_name}}</section>                        
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-dark">
                        <li class="nav-item bg-dark">
                            <a href="{% url 'logout' %}" class="bg-dark"><i class="fas fa-sign-out-alt bg-dark"></i></a>                       
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main>
        {% block contents %} {% endblock contents %}
    </main>

</body>

</html>
